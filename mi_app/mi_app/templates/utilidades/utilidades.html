{% extends "base.html" %}

  <h1>Bienvenido al módulo de Utilidades</h1>

  <!-- Menú de opciones sin submenú, agrandado -->

    <a href="{{ url_for('utilidades.compras') }}" class="list-group-item list-group-item-action {% if request.endpoint == 'utilidades.compras' %}active{% endif %}">

    <a href="#" class="list-group-item list-group-item-action">
